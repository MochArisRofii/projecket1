<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Snake Game</title>
</head>
<body>

    <div class="container">
        <div class="block">
            <div class="form">
                <div class="text--">
                    <p><h2>Snake Game</h2></p>
                </div>
                <form method="post">
                    <label for="input">Username</label>
                    <input type="text" name="name" class="form-group">
                    <button class="buttons">Play</button>
                </form>
            </div>
        </div>
    </div>
    <ul id="container">
        <li><img id="tropy" src="tropy-removebg-preview.png" alt=""></li>
        <li><div id="scoreboard">0</div></li>
        <li><img id="croun" src="croun-removebg-preview.png"  alt=""></li>
        <li><div id="highscoreboard">0</div></li>
    </ul>
    <div class="map">
        <h1 id="game_over"><span></span></h1>
        <h1 id="game_over2"><span></span></h1>
        <canvas id="gameMap"></canvas>
    </div>



    <script src="script.js"></script>
</body>
</html>
